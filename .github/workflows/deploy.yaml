name: Deploy to GitHub Pages

on:
  # 1. 代码推送到 main 分支，且 public 文件夹有变化时触发
  push:
    branches: [main]
    paths:
      - 'public/**'  # 监听 public 文件夹下的所有文件
      # 如果你也需要在 src 代码变更时触发，请把下面这行解开：
      # - 'src/**' 
      # - 'package.json'

  # 2. 手动触发
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm ci
      
      - run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Auto deploy: update fund data'
